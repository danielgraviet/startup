<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - CatNip</title>
  <link rel="stylesheet" href="../css/signup.module.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="icon" type="image/x-icon" href="../../assets/logo.png">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="../../assets/logo.png" alt="Logo">
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="messages.html">Messsages</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right"></div>
  </nav>

  <div class="signup-container">
    <div class="signup-left">
      <!-- Background image will be set in CSS -->
    </div>
    <div class="signup-right">
      <h1>Create an account</h1>
      <p class="login-link">
        Already have an account?<a href="../../index.html">Log in</a>
      </p>

      <form id="signup-form" action="messages.html" method="GET">
        <div class="form-group">
          <input type="text" id="firstname" name="firstname" placeholder="First name" required>
        </div>
        <div class="form-group">
          <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="signup-button">Create account</button>
      </form>
      </div>
    </div>
  </div>
</body>

</html>
