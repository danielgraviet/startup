<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contact.module.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="icon" type="image/x-icon" href="../../assets/logo.png">
  <title>Contact</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="../../assets/logo.png" alt="Logo">
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="messages.html">Messsages</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right"></div>
  </nav>

  <div class="contact-container">
    <div class="contact-content">
      <h1>Contact Us</h1>
      <p class="contact-description">
        Let's connect: We're here to help, and we'd love to hear from you! Whether you have a question,
        a comment, or just want to chat, you can reach out to us through the contact form on this
        page, or by phone, email, or social media.
      </p>

      <div class="contact-options">
        <button class="contact-button support-chat">
          <img src="../../assets/chatIcon.png" alt="Chat icon">
          Via Support Chat
        </button>

        <button class="contact-button call">
          <img src="../../assets/phoneIcon.png" alt="Phone icon">
          Via Call
        </button>
      </div>

      <div class="contact-form-container">
        <button class="contact-button email-form">
          <img src="../../assets/mailIcon.png" alt="Email icon">
          Via Email Form
        </button>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Text</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
        </form>
      </div>
    </div>

    <div class="illustration">
      <img src="../../assets/contact.jpg" alt="orange purple graphic">
    </div>
  </div>
</body>

</html>
