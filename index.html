<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatNip Messaging</title>
  <link rel="stylesheet" href="/startup/src/css/index.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="../startup/assets/logo.png" alt="Logo">
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="/startup/src/pages/messages.html">Messsages</a></li>
        <li><a href="/startup/src/pages/about.html">About</a></li>
        <li><a href="/startup/src/pages/contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right"></div>
  </nav>

  <!-- Main Container -->
  <div id="login-container">
    <!-- Header -->
    <header>
      <h1>CatNip Messaging</h1>
      <h2>Daniel Thi Graviet</h2>
      <h2>Login</h2>
    </header>

    <!-- Login Form -->
    <form id="login-form" action="../startup/src/pages/messages.html" method="GET" onsubmit="return saveUserName()">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="button">Sign In</button>
      </div>

      <div class="form-group">
        <a href="../startup/src/pages/signup.html" class="button">Create Account</a>
      </div>
    </form>

    <!-- Footer -->
    <footer id="additional-links">
      <p><a href="https://github.com/danielgraviet/startup">GitHub</a></p>
      <p><a href="../startup/src/pages/private.html">For Developers</a></p>
    </footer>
  </div>
</body>

<script>
  function saveUserName() {
    const username = document.getElementById("username").value;
    localStorage.setItem("username", username);
    return true; // Allow form submission to continue
  }
</script>

</html>
