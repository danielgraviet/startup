<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatNip Messaging</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="./assets/logo.png" alt="Logo">
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="./src/pages/messages.html">Messsages</a></li>
        <li><a href="./src/pages/about.html">About</a></li>
        <li><a href="./src/pages/contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right"></div>
  </nav>

  <div class="main-container">
    <div class="content-wrapper">
      <div class="hero-left">
        <h1 class="hero-title">CatNip Messaging</h1>
        <p class="hero-subtitle">a place to connect.</p>
        </p>
        <div class="action-buttons">
          <form id="login-form" action="./src/pages/messages.html" method="GET" onsubmit="return saveUserName()">
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
              <button type="submit" class="primary-button">Login</button>
              <a href="./src/pages/signup.html" class="primary-button">Create Account</a>
            </div>
          </form>   
        </div>
      </div>
      <div class="hero-right">
        <img src="./assets/landingPage.png" alt="CatNip Interface" class="hero-image">
      </div>
    </div>
  </div>

  <script>
    function saveUserName() {
      const username = document.getElementById("username").value;
      localStorage.setItem("username", username);
      return true;
    }
  </script>
</body>

</html>
